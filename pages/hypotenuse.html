    <main class="calculate-hypo container-center">
      <h1>Calculate Hypotenuse of a triangle</h1>
      <form>
        <label class="input-label" for="a"
          ><p>Enter base value (a) =</p>
          <input type="number" class="side-input" required />
        </label>
        <label class="input-label" for="b">
          <p>Enter height value (b) =</p>
          <input type="number" class="side-input" required />
        </label>
        <button type="submit" id="btn-check">Calculate hypotenuse</button>
      </form>
      <h1>Hypotenuse formula</h1>
      <h3>√(base² + height²)</h3>
    </main>
